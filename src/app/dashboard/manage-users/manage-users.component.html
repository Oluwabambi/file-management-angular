<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main px-lg-3 py-3 px-4 d-flex flex-column">
    <div class="main-head mt-3 mb-4">
        <button class="main-btn" type="button" (click)="openModal()">Add User</button>
    </div>
    <div class="main-table w-100 overflow-x-auto flex-grow-1">
        <div class="card border-0 mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <h3>Users</h3>
                    </div>
                    <div class="col-4 ms-auto">
                        <label class="form-label f-label mb-0">Search</label>
                        <input class="form-control s-input" type="text" [(ngModel)]="term" placeholder="Enter keyword...">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead >
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date Added</th>
                    <th scope="col">Last Login</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <i *ngIf="isLoading" class="fa-solid fa-gear fa-spin spinner-size position-absolute start-50"></i>
                <p class="position-absolute start-50 translate-middle-x mt-2" *ngIf="users?.length === 0">There are no files to display</p>
                <tr *ngFor="let item of users | filter: term | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.dateAdded}}</td>
                    <td>{{item.lastLogin}}</td>
                    <td>
                        <span [ngClass]="{'is-active': item.status, 'is-inactive': !item.status}">
                            {{item.status ? "ACTIVE" : "INACTIVE"}}
                        </span>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <!-- <button placement="auto" (click)="changeUserStatus(item)" class="btn btn-side" [ngClass]="{'btn-danger': item.status === 'active', 'btn-success': item.status === 'inactive'}" tooltip="Deactivate">
                                {{item.status === 'active' ? 'Deactivate' : 'Activate'}}
                                <div *ngIf="updateLoading && userToUpdate === item.id" class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button> -->
                            <button (click)="showConfirmModal(item)" class="btn btn-side" [ngClass]="{'btn-danger': item.status, 'btn-success': !item.status}">
                                {{item.status ? 'Deactivate' : 'Activate'}}
                                                            <!-- <div *ngIf="updateLoading && userToUpdate === item.id" class="spinner-border spinner-border-sm" role="status">
                                                                <span class="visually-hidden">Loading...</span>
                                                            </div> -->
                            </button>
                            <i (click)="showEditModal(item)" class="bi bi-pencil-square ms-2" tooltip="Edit"></i>
                            <!-- <i class="bi bi-x-octagon ms-2"></i> -->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div *ngIf="users.length > 0" class="col-6 ms-auto">
                <pagination [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [totalItems]="users?.length" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>
            </div>
        </div>
        
    </div>
</div>
