<div class="header navbar navbar-expand-lg d-flex justify-content-between align-items-center px-lg-3 px-4 py-3">
    <div class="d-flex align-items-center">
        <div class="header-btn d-lg-none d-block">
            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#feedbackSidebar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <h3>{{title}}</h3>
    </div>
    <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
            <h4 class="mb-0">Hello {{currentUser?.firstName}}!</h4>
            <div class="ms-3 profile-menu">
                <i class="bi bi-person-circle"></i>
                <i role="button" (click)="isMenuOpen = !isMenuOpen" class="bi bi-caret-down-fill"></i>
                <ul [ngClass]="{'show': isMenuOpen}" role="button" class="sub-menu py-2 px-0">
                    <li class="sub-menu-item px-2 py-1">
                        <a routerLink="/auth/reset-password">Change password</a>
                    </li>
                    <li class="sub-menu-item px-2 py-1">
                        <a (click)="onLogout()" routerLink="/auth/login">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
