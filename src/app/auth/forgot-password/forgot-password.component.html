<div class="auth-container min-vh-100 d-flex">
    <div class="auth-bg d-lg-block d-none"></div>
    <div class="auth-form d-flex align-items-center justify-content-center">
        <div class="auth-form-container p-2">
            <h2 class="text-center mb-4">Reset password</h2>
            <form class="row mb-4">
                <div class="mb-3 col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [formControl]="email" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger-sm">
                        <div *ngIf="email.errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            Enter a valid email.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-3">Reset Password</button>
                </div>
            </form>
            <a class="login-link" routerLink="/auth/login">Go to login</a>
        </div>
    </div>
</div>
