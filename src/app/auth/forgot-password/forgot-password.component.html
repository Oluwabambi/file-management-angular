<div class="auth-container min-vh-100 d-flex">
    <div class="auth-bg d-lg-flex flex-column justify-content-center align-items-center d-none">
        <i class="fa-solid fa-circle-up falog"></i>
        <h1>CSS FEEDBACK PORTAL</h1>
    </div>
    <div class="auth-form d-flex flex-column align-items-center justify-content-sm-center">
        <h3 class="mob-title d-lg-none d-block">CSS FEEDBACK PORTAL</h3>
        <div class="auth-form-container p-sm-5 p-4">
            <h2 class="text-center mb-4">Reset password</h2>
            <form class="row mb-4">
                <div class="mb-3 col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [formControl]="email" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger-sm">
                        <div *ngIf="email.errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            Enter a valid email.
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <button [disabled]="email.invalid" type="submit" class="auth-btn w-100">
                        Reset Password
                        <div *ngIf="isLoading" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </form>
            <a class="login-link" routerLink="/auth/login">Go to login</a>
        </div>
        <p class="up-copy">&copy; 2023 Upperlink Limited</p>
    </div>
</div>
